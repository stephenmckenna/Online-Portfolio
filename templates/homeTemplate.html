<!DOCTYPE html>
<html>
    <head>
        <!--icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <!--fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda&family=Manrope:wght@200&display=swap" rel="stylesheet">        

        <!--stylesheet (css)-->
        <link rel="stylesheet" href="{{ url_for('static',filename='homeStyles.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',filename='contactMeStyles.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        {% block styles %}
        {% endblock styles %}

        <!--title-->
        <title>Stephen McKenna</title>
    </head>
    <body>
        <div id="contactMeContainer">
            <div id="closeBtn">
                <strong>done</strong>
            </div>
            <form class="contactMeForm">
                <p>Say Hey!</p>
                <input id="nameInput" type="text" name="name" placeholder="Full Name" required>
                <input id="emailInput" type="email" name="email" placeholder="Email" required>
                <textarea id="msgInput" name="msg" placeholder="Message" required></textarea>
                <div id="submitForm">Submit</div>
            </form>
        </div>
        <div id="topWrapper">
            <p id="name">Stephen McKenna</p>
            <p id="jobTitle">Software Engineer</p> 
            <div class="box" id="header">
                <nav class="menuList">
                    <a href="{{ url_for('aboutMe') }}" class="option" id="aboutMeBtn">About Me</a>
                    <a href="{{ url_for('education') }}" class="option" id="educationBtn">Education</a>
                    <a href="{{ url_for('experience') }}" class="option" id="experienceBtn">Experience</a>
                    <a href="{{ url_for('projects') }}" class="option" id="projectsBtn">Projects</a>
                </nav>
            </div>
            <div class="socials">
                <a href="https://www.linkedin.com/in/-stephenmckenna" class="fa fa-linkedin" target="_blank"></a>
                <a href="https://www.github.com/stephenmckenna" class="fa fa-github" target="_blank"></a>
            </div>
            <div id="contactMeBtn">
                Contact Me
            </div>

            <div id="overlay"></div>

            <div class="pageContent">
                {% block content %}
                {% endblock content %} 
            </div>
        </div>
        
        <!--script-->
        <script src="{{url_for('static', filename='script.js')}}"></script>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        
    </body>
</html>
